<div class="fixed right-0 top-0 max-w-xs w-full h-full px-6 py-4 transition duration-300 transform overflow-y-auto bg-white border-l-2 border-gray-300" [ngClass]="{'hidden': !isOpen }">
  <div class=" flex items-center justify-between">
    <h3 class="text-2xl font-medium text-gray-700">Historial</h3>
    <button class="text-gray-600 focus:outline-none" (click)="toogleSidebar(!isOpen)">&times;</button>
  </div>
  <hr class="my-3">

  <ul class="space-y-2">
    <li *ngFor="let keyword of keywords">
      <a href="#" (click)="searchKeyword(keyword)" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-100 dark:hover:text-gray-700">
        <span class="ml-3">{{keyword| titlecase}}</span>
      </a>
    </li>
  </ul>

</div>
